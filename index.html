<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial;
            display: flex;
            margin: 0;
            height: 100vh;
        }

        .light-mode {
            background: white;
        }

        .dark-mode {
            background: #333;
            color: white;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar styling */
        .sidebar {
            width: 280px;
            background: #f7f7f9;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .dark-mode .sidebar {
            background: #444;
            border-right: 1px solid #555;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .new-chat-container {
            padding: 0 20px 15px 20px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }

        .sidebar-footer {
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode .sidebar-footer {
            border-top: 1px solid #555;
        }

        .logout-btn {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Chat container styling */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        .user-message {
            align-self: flex-end;
            background: #4f46e5;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #e5e7eb;
            color: #333;
        }

        .dark-mode .bot-message {
            background: #555;
            color: white;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
        }

        .dark-mode .chat-input-container {
            background: #444;
            border-top: 1px solid #555;
        }

        #chat-form {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            resize: none;
        }

        .dark-mode #message-input {
            background: #555;
            color: white;
            border: 1px solid #666;
        }

        #chat-form button {
            background: #4f46e5;
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chat-form button:disabled {
            background: #bbb;
        }
    </style>
</head>
<body class="light-mode">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <!-- Add New Chat Button -->
            <div class="new-chat-container">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="conversation-list" id="conversation-list">
                <!-- Conversations will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <span class="user-info">User</span>
                <a href="#" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">Hello! How can I assist you today?</div>
            </div>
            <div class="chat-input-container">
                <form id="chat-form">
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message here... (Press Enter to send)"
                        rows="1"
                    ></textarea>
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            function addMessage(text, isUser) {
                const message = document.createElement('div');
                message.classList.add('message', isUser ? 'user-message' : 'bot-message');
                message.textContent = text;
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage() {
                const text = chatInput.value.trim();
                if (!text) return; // Prevent sending empty messages

                addMessage(text, true);
                chatInput.value = '';
                sendButton.disabled = true; // Disable send button while processing

                try {
                    const response = await fetch('http://localhost:5500/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text })
                    });

                    if (!response.ok) throw new Error('Failed to fetch response');

                    const data = await response.json();
                    addMessage(data.reply, false);
                } catch (error) {
                    addMessage('Error: Unable to connect to chatbot. Please try again.', false);
                    console.error('Chatbot Error:', error);
                }

                sendButton.disabled = false; // Re-enable send button
            }

            document.getElementById('chat-form').addEventListener('submit', function(e) {
                e.preventDefault();
                sendMessage();
            });
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            chatInput.addEventListener('input', () => {
                sendButton.disabled = !chatInput.value.trim();
            });

            sendButton.disabled = true; // Disable send button initially

            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });
            
            // Just for UI demo - sidebar functionality
            document.getElementById('new-chat-btn').addEventListener('click', function() {
                chatMessages.innerHTML = '';
                addMessage('Hello! How can I assist you today?', false);
            });
        });
    </script>
</body>
</html>
